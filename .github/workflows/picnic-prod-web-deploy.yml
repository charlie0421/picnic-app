name: Build & Deploy Picnic App

on:
  push:
    paths:
      - "packages/client/picnic_app/**"
      - "packages/web/picnic_web/**"
    branches: [ "production" ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Node.js 설정 (Next.js 빌드용)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'packages/web/picnic_web/package-lock.json'

      # Next.js 빌드 및 내보내기
      - name: Build Next.js sidebar
        working-directory: packages/web/picnic_web
        run: |
          npm install
          npm run build
          mkdir -p ../picnic_app/web/next-export
          cp -r out/* ../picnic_app/web/next-export/

      - name: Build flutter web
        working-directory: packages/client/picnic_app
        run: flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=false

      - name: Install Vercel CLI
        working-directory: packages/client/picnic_app
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          vercel --prod --yes --token $VERCEL_TOKEN --name picnic-prod


