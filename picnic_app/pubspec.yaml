name: picnic_app
description: "Picnic App"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.16+111605

environment:
    sdk: '>=3.3.1 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter
    picnic_lib:
        path: ../picnic_lib
    intl: ^0.19.0
    screen_protector: ^1.4.2+1
    supabase_flutter: ^2.8.2
    universal_platform: ^1.1.0
    flutter_screenutil: ^5.9.3
    overlay_support: ^2.1.0
    flutter_riverpod: ^2.6.1
    app_links: ^6.3.3
    another_flutter_splash_screen: ^1.2.1
    device_info_plus: ^11.2.0
    firebase_core: ^3.9.0
    sentry_flutter: ^8.12.0
    tapjoy_offerwall: ^14.2.1
    reflectable: ^4.0.10
    firebase_analytics: ^11.3.6
    flutter_secure_storage: ^9.2.2
    timezone: ^0.10.0
    url_strategy: ^0.3.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^5.0.0
    json_serializable: ^6.9.0
    intl_utils: ^2.8.7
    intl_translation: ^0.20.1

flutter_intl:
    enabled: true

flutter:
    uses-material-design: true
    generate: true
    assets:
        - config/
        - assets/splash.webp
