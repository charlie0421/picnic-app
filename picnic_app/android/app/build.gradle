plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
    id "dev.flutter.flutter-gradle-plugin"
}

apply plugin: 'com.google.gms.google-services'

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "io.iconcasting.picnic.app"
    compileSdk flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        apiVersion = '1.7'
        languageVersion = '1.7'
        freeCompilerArgs += ["-Xskip-metadata-version-check"]
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "io.iconcasting.picnic.app"
        minSdkVersion 23
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders += ['sentryEnableCompose': 'false']

        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }

    signingConfigs {
        release {
            if (System.getenv()["CI"]) {
                // CodeMagic CI í™˜ê²½ì—ì„œ í™˜ê²½ë³€ìˆ˜ ì‚¬ìš©
                def cmKeystorePath = System.getenv()["CM_KEYSTORE_PATH"]
                def cmKeystorePassword = System.getenv()["CM_KEYSTORE_PASSWORD"]
                def cmKeyAlias = System.getenv()["CM_KEY_ALIAS"]
                def cmKeyPassword = System.getenv()["CM_KEY_PASSWORD"]
                
                if (cmKeystorePath && cmKeystorePassword && cmKeyAlias && cmKeyPassword) {
                    storeFile file(cmKeystorePath)
                    storePassword cmKeystorePassword
                    keyAlias cmKeyAlias
                    keyPassword cmKeyPassword
                } else {
                    throw new Exception("CodeMagic keystore environment variables not set properly")
                }
            } else {
                // ë¡œì»¬ ê°œë°œ í™˜ê²½ì—ì„œ key.properties íŒŒì¼ ì‚¬ìš©
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildFeatures {
        buildConfig true
    }
    
    buildTypes {
        release {
            // CodeMagic í™˜ê²½ì—ì„œëŠ” ë¬´ì¡°ê±´ release ì„œëª… ì‚¬ìš©
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
        }
    }

    bundle {
        storeArchive {
            enable = true
        }
    }
    
    // Ensure Flutter can find the generated files
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                def fileName = outputFile.name.replace("app", "app")
                output.outputFileName = fileName
            }
        }
    }
}

// AAB íŒŒì¼ì„ Shorebird/Flutterê°€ ì˜ˆìƒí•˜ëŠ” ìœ„ì¹˜ë¡œ ë³µì‚¬í•˜ëŠ” íƒœìŠ¤í¬
tasks.register('copyAABForShorebird') {
    description = 'Copy AAB file to location expected by Shorebird/Flutter'
    doLast {
        println "ðŸ” Looking for AAB files to copy for Shorebird compatibility..."
        
        // ëª¨ë“  ê°€ëŠ¥í•œ AAB íŒŒì¼ ìœ„ì¹˜ë¥¼ í™•ì¸
        def searchDirs = [
            file("$buildDir/outputs/bundle/release"),
            file("$buildDir/outputs/bundle/releaseRelease"),
            file("$buildDir/outputs/bundle/prodRelease"),
            file("$buildDir/outputs/bundle"),
        ]
        
        def expectedDir = file("$buildDir/outputs/bundle/release")
        def targetFiles = [
            new File(expectedDir, "app.aab"),
            new File(expectedDir, "app-release.aab")
        ]
        
        def foundAAB = null
        
        // AAB íŒŒì¼ ì°¾ê¸°
        searchDirs.each { dir ->
            if (dir.exists()) {
                dir.listFiles()?.each { file ->
                    if (file.name.endsWith('.aab') && foundAAB == null) {
                        foundAAB = file
                        println "âœ… Found AAB file: ${file.absolutePath}"
                    }
                }
                
                // í•˜ìœ„ ë””ë ‰í† ë¦¬ë„ ê²€ìƒ‰
                dir.listFiles()?.each { subDir ->
                    if (subDir.isDirectory()) {
                        subDir.listFiles()?.each { file ->
                            if (file.name.endsWith('.aab') && foundAAB == null) {
                                foundAAB = file
                                println "âœ… Found AAB file in subdirectory: ${file.absolutePath}"
                            }
                        }
                    }
                }
            }
        }
        
        if (foundAAB != null) {
            // ì˜ˆìƒ ë””ë ‰í† ë¦¬ ìƒì„±
            expectedDir.mkdirs()
            
            // ë‘ ê°€ì§€ ì´ë¦„ìœ¼ë¡œ ë³µì‚¬ (Flutterê°€ ì°¾ëŠ” ì´ë¦„ë“¤)
            targetFiles.each { targetFile ->
                copy {
                    from foundAAB
                    into expectedDir
                    rename { targetFile.name }
                }
                println "ðŸ“¦ Copied AAB: ${foundAAB.name} -> ${targetFile.absolutePath}"
            }
        } else {
            println "âš ï¸ No AAB file found in any of the expected locations"
            searchDirs.each { dir ->
                println "   Searched: ${dir.absolutePath}"
            }
        }
    }
}

// Bundle íƒœìŠ¤í¬ë“¤ì´ ì™„ë£Œëœ í›„ ìžë™ìœ¼ë¡œ ë³µì‚¬
tasks.whenTaskAdded { task ->
    if (task.name.startsWith('bundle') && task.name.contains('Release')) {
        task.finalizedBy 'copyAABForShorebird'
    }
}

// Assemble íƒœìŠ¤í¬ì—ë„ ì—°ê²°
android.applicationVariants.all { variant ->
    if (variant.name.toLowerCase().contains('release')) {
        variant.assemble.finalizedBy 'copyAABForShorebird'
    }
}

