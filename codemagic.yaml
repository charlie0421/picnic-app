          echo "🚀 iOS 패치 생성 시작 (자동 Flutter 버전 감지)..."
          PATCH_RESULT=$("$HOME/.shorebird/bin/shorebird" patch ios \
            --release-version=latest \
            --no-confirm \
            --dart-define=ENVIRONMENT=prod \
            --verbose 2>&1)
          PATCH_EXIT_CODE=$?
          
          echo "패치 결과 출력:"
          echo "$PATCH_RESULT"
          
          # 패치 결과 확인 및 적절한 처리
          if [ $PATCH_EXIT_CODE -eq 0 ]; then
