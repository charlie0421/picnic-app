              echo "üéØ Ïù¥Ï†ú Ìå®Ïπò ÏõåÌÅ¨ÌîåÎ°úÏö∞ÏôÄ ÎèôÏùºÌïú ÎπåÎìú ÌôòÍ≤ΩÏùÑ ÏÇ¨Ïö©Ìï©ÎãàÎã§"
              
              # Î¶¥Î¶¨Ï¶à Ï†ïÎ≥¥ Ï∂îÏ∂ú Î∞è ÌëúÏãú
              if echo "$RELEASE_RESULT" | grep -i "release.*version\|build.*version"; then
                echo ""
                echo "üì± Î¶¥Î¶¨Ï¶à Ï†ïÎ≥¥:"
