            echo "=== Shorebird iOS 패치 실패 ==="
            echo "❌ iOS 패치 생성/배포에 실패했습니다 (종료 코드: $PATCH_EXIT_CODE)"
            
            # 실패 원인 분석
            if echo "$PATCH_RESULT" | grep -i "no.*account\|profile"; then
              echo "🔍 서명 관련 문제로 보입니다:"
