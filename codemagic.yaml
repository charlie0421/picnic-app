              fi
            else
              echo "=== Shorebird iOS Î¶¥Î¶¨Ï¶à Ïû¨ÏãúÎèÑ ÌïÑÏöî ==="
              echo "‚ö†Ô∏è Î¶¥Î¶¨Ï¶à Í≤∞Í≥ºÍ∞Ä Î∂àÎ∂ÑÎ™ÖÌï©ÎãàÎã§. Ïû¨ÏãúÎèÑÌï©ÎãàÎã§..."
              sleep 5
              
