          echo "üöÄ ShorebirdÎ°ú iOS ÎπåÎìú Î∞è Î¶¥Î¶¨Ï¶à (ÏµúÏã† Flutter ÏóîÏßÑ ÏÇ¨Ïö©)..."
          RELEASE_RESULT=$(shorebird release ios --dart-define=ENVIRONMENT=prod --flutter-version=latest 2>&1)
          RELEASE_EXIT_CODE=$?
          
          echo "Î¶¥Î¶¨Ï¶à Í≤∞Í≥º:"
