          cd picnic_app

          echo "=== Shorebird ÌÜµÌï© iOS ÎπåÎìú & Î¶¥Î¶¨Ï¶à ÏãúÏûë ==="
          echo "üéØ Î¶¥Î¶¨Ï¶àÏôÄ Ìå®ÏπòÏùò ÏùºÍ¥ÄÎêú ÎπåÎìú ÌôòÍ≤ΩÏùÑ ÏúÑÌï¥ ShorebirdÎ°ú ÏßÅÏ†ë ÎπåÎìúÌï©ÎãàÎã§"
