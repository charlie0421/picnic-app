              echo "üîç Ïï± Îì±Î°ù Î¨∏Ï†úÎ°ú Î≥¥ÏûÖÎãàÎã§"
            fi
            
            exit 1
          fi

          echo "=== ÏµúÏ¢Ö Í≤∞Í≥º ==="
          echo "‚úÖ Shorebird ÌÜµÌï© iOS ÎπåÎìú & Î¶¥Î¶¨Ï¶à ÏôÑÎ£å!"
