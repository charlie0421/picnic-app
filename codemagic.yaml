              RETRY_RESULT=$(shorebird release ios --dart-define=ENVIRONMENT=prod --flutter-version=latest 2>&1)
              RETRY_EXIT_CODE=$?
              
              if [ $RETRY_EXIT_CODE -eq 0 ]; then
                echo "‚úÖ Ïû¨ÏãúÎèÑ ÏÑ±Í≥µ!"
                echo "$RETRY_RESULT"
              else
