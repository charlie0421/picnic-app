name: pangle_custom_plugin
description: Flutter용 Pangle 광고 커스텀 플러그인
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: pangle.custom
        pluginClass: PangleNativeHandler
      ios:
        pluginClass: PangleCustomPluginPlugin 