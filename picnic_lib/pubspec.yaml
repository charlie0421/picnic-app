  intl_translation: ^0.20.1
  delete_un_used_assets: ^1.0.1
  flutter_assets_cleaner: ^0.0.9

flutter_intl:
  enabled: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/fortune/
    - assets/icons/
    - assets/icons/login/
    - assets/icons/vote/
    - assets/icons/header/
    - assets/icons/bottom/
    - assets/icons/store/
    - assets/icons/post/
    - assets/icons/fortune/
    - assets/mockup/
    - assets/mockup/pic/
    - assets/landing/
    - assets/splash.webp
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard/Pretendard-Bold.otf
          weight: 700
