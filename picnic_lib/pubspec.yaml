dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.0
  riverpod_generator: ^2.3.9
  intl_utils: ^2.8.7
  build_runner: ^2.4.7
