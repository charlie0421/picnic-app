name: Deploy to Vercel
on:
  push:
    branches:
      - production
  pull_request:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type check
        run: npx tsc --noEmit
        
      - name: Run linting
        run: npm run lint
        
      # Vercel이 자동으로 배포를 처리하므로 별도의 배포 단계는 필요 없습니다 