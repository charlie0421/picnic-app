<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>투표 결과</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Supabase Client (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
    <!-- Branch SDK (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/branch-sdk"></script>
    <!-- QRCode 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Supabase 관련 스크립트 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- 환경설정 파일을 먼저 로드 -->
    <script src="config.js"></script>
    <!-- 앱 스크립트 로드 -->
    <script src="app.js"></script>
  </head>
  <body>
    <div class="page_container">
      <div class="page_content">
        <div class="page_rankingSection">
          <div class="page_rankingList" id="rankingList">
            <!-- 투표 데이터에 따른 순위 아이템들이 동적으로 추가됩니다 -->
          </div>
          <div class="page_titleBottom">
            <div class="page_titleQrCode" id="qrCodeContainer">
              <!-- QRCode가 생성됩니다 -->
            </div>
            <div>
              <img
                src="images/realtime.svg"
                alt="Realtime"
                width="116"
                height="42"
              />
            </div>
            <div>
              <img src="images/logo.svg" alt="Logo" width="410" height="90" />
            </div>
          </div>
        </div>
        <div class="page_adSection">
          <video class="page_adVideo" autoplay loop muted playsinline>
            <source src="videos/picnic.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
